      html {
        scrollbar-gutter: stable;
      }
      body {
        background: #f8f9fa;
      }
      .register-form {
        text-align: left;
      }
      .register-form input {
        border-radius: 5px !important;
      }
      #vs1__combobox {
        border-radius: 5px !important;
        height: calc(1.5em + 0.75rem + 2px);
      }
      .v-select {
        width: 100%;
      }
      .v-select .dropdown-toggle {
        height: calc(2.25rem + 2px);
      }

  <body>
    <div id="app">
      <template v-if="!register">
        <b-container
          class="d-flex flex-column justify-content-center align-items-center min-vh-100 text-center"
        >
          <h1>{{ title }}</h1>
          <h4 class="mb-2">{{ subtitle }}</h4>
          <b-img
            src="pic-1.jpg"
            fluid
            class="custom-shadow d-block mx-auto mb-2"
            style="width: auto; max-width: 400px;"
          ></b-img>
          <b-button variant="primary" class="custom-shadow" @click="register=true" style="width: 100%; max-width: 400px; height: 40px; border-radius: 10px;"
            >ลงทะเบียน</b-button
          >
        </b-container>
      </template>

      <template v-else>
        <b-container
          fluid
          class="d-flex justify-content-center align-items-center min-vh-100 pd-0"
        >
          <b-row class="register-input">
            <b-col cols="12" class="text-center mb-0" @click="register=false" style="cursor: pointer;">
              <h1 style="font-weight: bold; position: relative; bottom: -10px;">{{ registerTitle }}</h1>
              <span class="text-muted">รายละเอียด</span>
            </b-col>
            <b-col cols="12" class="text-center mb-4">
              <div class="register-form">
                <b-form-group label="เบอร์โทรศัพท์" label-class="text-left">
                  <b-form-input
                    v-model="form.number_id"
                    type="text"
                    maxlength="10"
                    @input="form.number_id = form.number_id.replace(/\D/g, '').slice(0, 10)"
                    placeholder="เบอร์โทรศัพท์ (เช่น 0812345678)"
                    autofocus
                    required
                  ></b-form-input>
                </b-form-group>
                <b-form-group label="จังหวัด" label-class="text-left">
                  <v-select
                    v-model="form.province"
                    :options="provinceOptions"
                    placeholder="เลือกจังหวัด"
                  ></v-select>
                </b-form-group>
                <b-form-group label="ชื่อ" label-class="text-left">
                  <b-form-input
                    v-model="form.first_name"
                    type="text"
                    placeholder="ชื่อ"
                    required
                  ></b-form-input>
                </b-form-group>
                <b-form-group label="นามสกุล" label-class="text-left">
                  <b-form-input
                    v-model="form.last_name"
                    type="text"
                    placeholder="นามสกุล"
                    required
                  ></b-form-input>
                </b-form-group>
                <b-form-group class="mb-2" label="เข้าร่วมการอบรม" label-class="text-left">
                  <b-form-input
                    v-model="form.class"
                    type="text"
                    class="bg-white"
                    placeholder="ชั้นเรียน"
                    required
                    readonly
                  ></b-form-input>
                </b-form-group>
                <b-button
                  class="custom-shadow text-center"
                  style="width: 100%; max-width: 400px; height: 40px; border-radius: 10px;"
                  variant="primary"
                  @click="btnSubmit"
                  ><i class="fas fa-paper-plane"></i> ลงทะเบียน</b-button
                >
              </div>
            </b-col>
          </b-row>
        </b-container>
      </template>
    </div>
  </body>

      },
      methods: {
        async btnSubmit() {
          if (
            !this.form.number_id ||
            !this.form.first_name ||
            !this.form.last_name ||
            !this.form.class ||
            !this.form.province
          ) {
            alert("กรุณากรอกข้อมูลให้ครบถ้วน");
            return;
          }

          try {
            const response = await axios.post(
              "https://my-vercel-api-neon.vercel.app/api/register/add",
              this.form
            );

            console.log("Response:", response.data);

            if (response.data.message === "Success") {
              this.$bvToast.toast("ระบบได้รับข้อมูลของท่านเรียบร้อยแล้ว", {
                title: 'ลงทะเบียนสำเร็จ',
                variant: 'primary',
                toaster: 'b-toaster-top-center',
                solid: true,
              });

              this.showLineQR = true;
            } else if (response.data.message === "Update") {
              this.$bvToast.toast("เบอร์โทรของท่านได้ลงทะเบียนไปแล้ว ข้อมูลใหม่จะถูกปรับปรุง", {
                title: 'แจ้งเตือน',
                variant: 'warning',
                toaster: 'b-toaster-top-center',
                solid: true,
              });

              this.showLineQR = true;
            } else {
              alert("errror");
            }

            this.register = false;
            this.form = {
              number_id: null,
              first_name: null,
              last_name: null,
              province: null,
            };
          } catch (error) {
            console.error("API Error:", error);
            alert("เกิดข้อผิดพลาดในการส่งข้อมูล");

        document.title = this.title;
      },
      mounted() {},
      watch: {},
      computed: {},
